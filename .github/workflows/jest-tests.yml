name: JavaScript Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
    paths:
    - '.github/workflows/jest-tests.yml'
    - 'src/**'
    - 'test/unit/js**'
    - '*.js'
    - 'package.*'
jobs:
  test-js:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log debug information
        run: |
          npm --version
          node --version
          git --version
          php --version
          composer --version

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
            node-version-file: '.nvmrc'
          # Enable built-in functionality for caching and restoring dependencies, which is disabled by default.
          # The actions/setup-node uses actions/cache under the hood.
          # https://github.com/actions/setup-node#caching-global-packages-data
          cache: 'npm'

      - name: NPM install
        run: npm ci --legacy-peer-deps

      - name: Run Jest Tests
        run: npm run test:unit:js
        if: ${{ success() || failure() }}
